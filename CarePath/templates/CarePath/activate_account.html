{% extends "CarePath/layout.html" %} {% block title %}Activate
Account{%endblock%} {% block content %}

<div class="container text-center" style="margin-top: 50px">
  <div class="card" style="max-width: 600px; margin: 0 auto; padding: 30px">
    <div class="card-body">
      <h3 class="card-title text-danger">Thank you for signing up!</h3>
      <h5 class="card-title">
        Please click the button below to complete the activation process.
      </h5>
      <br />
      <form
        method="post"
        action="{% url 'confirm_account_activation' user.id %}"
      >
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Activate Account</button>
      </form>
    </div>
  </div>
</div>
<br /><br /><br /><br />
<br /><br /><br /><br />
<br /><br /><br /><br />
<br /><br />

{% endblock %}
