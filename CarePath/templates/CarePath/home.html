{% extends "CarePath/layout.html" %} {% load static %} {% block title %} Home
{%endblock %} {% block content %}

<div
  class="container-fluid header bg-primary p-0 mb-5"
  style="width: 90%; margin: 0 auto"
>
  <!-- <div class="row g-0 align-items-center flex-column-reverse flex-lg-row"> -->
  <div class="row g-0 align-items-center">
    <div class="col-lg-6 p-5 wow fadeIn" data-wow-delay="0.1s">
      <h1 class="display-4 text-white mb-5">
        Let Us Support Your Journey To Recovery
      </h1>
      <div class="row g-4">
        <div class="col-sm-4">
          <div class="border-start border-light ps-4">
            <h2 class="text-white mb-1">6</h2>
            <p class="text-light mb-0">Departments</p>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="border-start border-light ps-4">
            <h2 class="text-white mb-1">20</h2>
            <p class="text-light mb-0">Specialists</p>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="border-start border-light ps-4">
            <h2 class="text-white mb-1">80</h2>
            <p class="text-light mb-0">Clinical Staff</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6 d-flex justify-content-center align-items-center">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
        style="width: 100%; margin: 0 auto"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block"
              src="{% static 'CarePath/images/reading_xray.jpg' %}"
              alt="First slide"
              style="width: 150%; margin: 0 auto"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Dentistry</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="d-block"
              src="{% static 'CarePath/images/holding_syringe.jpg' %}"
              alt="Second slide"
              style="width: 150%; margin: 0 auto"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Oncology</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="d-block"
              src="{% static 'CarePath/images/slt.jpg' %}"
              alt="Third slide"
              style="width: 150%; margin: 0 auto"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>SLT</h5>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
