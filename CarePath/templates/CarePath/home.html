{% extends "CarePath/layout.html" %} {% load static %} 
{% block title %} Home {% endblock %} {% block content %}

<div class="container-fluid header bg-primary p-0 mb-5">
  <div class="row g-0 align-items-center flex-column-reverse flex-lg-row">
    <div class="col-lg-6 p-5 wow fadeIn" data-wow-delay="0.1s">
      <h1 class="display-4 text-white mb-5">
        Let Us Support Your Journey To Recovery
      </h1>
      <div class="row g-4">
        <div class="col-sm-4">
          <div class="border-start border-light ps-4">
            <h2 class="text-white mb-1">6</h2>
            <p class="text-light mb-0">Departments</p>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="border-start border-light ps-4">
            <h2 class="text-white mb-1">20</h2>
            <p class="text-light mb-0">Specialists</p>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="border-start border-light ps-4">
            <h2 class="text-white mb-1">80</h2>
            <p class="text-light mb-0">Clinical Staff</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
      <div class="owl-carousel header-carousel">
        <div class="owl-carousel-item position-relative">
          <img
            class="img-fluid"
            src="{% static 'CarePath/images/reading_xray.jpg' %}"
            alt=""
          />
          <div class="owl-carousel-text">
            <h1 class="display-1 text-white mb-0">Dentistry</h1>
          </div>
        </div>
        <div class="owl-carousel-item position-relative">
          <img
            class="img-fluid"
            src="{% static 'CarePath/images/holding_syringe.jpg' %}"
            alt=""
          />
          <div class="owl-carousel-text">
            <h1 class="display-1 text-white mb-0">Oncology</h1>
          </div>
        </div>
        <div class="owl-carousel-item position-relative">
          <img
            class="img-fluid"
            src="{% static 'CarePath/images/slt.jpg' %}"
            alt=""
          />
          <div class="owl-carousel-text">
            <h1 class="display-1 text-white mb-0">SLT</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
